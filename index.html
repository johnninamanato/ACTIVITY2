<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>JOHRALYN Coffe Bar</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="Assets/logo.png" alt="Coffee Logo">
      </div>

      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#drinks">Drinks</a></li>
          <li><a href="#contacts">Contact Us</a></li>
          <li><a href="#about">About Us</a></li>
        </ul>
      </nav>
    </header>

    <section>
        <div class="content">
            <h2>Johralyn Coffee Bar</h2>
            <p>Explore and find comfort on drinks you love the most</p>
        </div>
    </section>
    <section>
        <div class="menu">
        <div class="menu-header">
            <h3>Menu</h3>
            <h4>Coffe Menu</h4>
        </div>

      </div>
    </div>

    <div class="contact" id="contacts">
      <div class="contact-box">
        <div class="contact-image">
          <img src="Assets/Cup Of Latte On Wooden Table Background, Coffee Picture Aesthetic Background Image And Wallpaper for Free Download.jpg" alt="Picture">
        </div>
      </div>
      <div class="contact-box">
        <div class="contact-body">
          <form>
            <h2>Contact Us</h2>
            <div class="form-content">
              <input type="text" required>
              <span></span>
              <label> Username</label>
            </div>
            <div class="form-content">
              <input type="email" required>
              <span></span>
              <label>Email</label>
            </div>
            <button type="Submit">Send</button>
          </form>
        </div>
      </div>
    </div>
    </section>


  </body>
</html>
