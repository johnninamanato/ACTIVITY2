<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../mediaqueries.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>JOHRALYN Coffee Bar</title>
  </head>
  <body>
    <header>
      <div class="logo-container" id="home">
        <div class="image">
          <img
            src="../../Assets/logo.png"
            class="logo-img"
            alt="Johralyn Logo Image"
          />
        </div>
      </div>
    </header>
    <section>
      <div class="coffee-bg">
        <div class="coffee-text">
          <h2>Coffees</h2>
          <label
            >Coffee gives me a sense of peacfulness. A cup of coffee always
            saves the day.
          </label>
        </div>
      </div>
    </section>
    <section>
      <div class="shop-box">
        <div class="item-2">
          <div class="card">
            <div class="card-img">
              <img src="../../Assets/iced1.jpg" alt="Coffee Image" />
            </div>
            <div class="card-body">
              <h3>Iced Latte</h3>
              <label>Description</label>
            </div>
          </div>
        </div>
        <div class="item-2">
          <div class="card">
            <div class="card-img">
              <img src="../../Assets/iced6.jpg" alt="Coffee Image" />
            </div>
            <div class="card-body">
              <h3>Vanilla Latte</h3>
              <label>Description</label>
            </div>
          </div>
        </div>
        <div class="item-2">
          <div class="card">
            <div class="card-img">
              <img src="../../Assets/iced3.jpg" alt="Strawberry Frappe Image" />
            </div>
            <div class="card-body">
              <h3>Barista Drink</h3>
              <label>Description</label>
            </div>
          </div>
        </div>
        <div class="item-2">
          <div class="card">
            <div class="card-img">
              <img src="../../Assets/iced5.jpg" alt="Hazelnut Frappe Image" />
            </div>
            <div class="card-body">
              <h3>Cold Brew</h3>
              <label>Description</label>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
