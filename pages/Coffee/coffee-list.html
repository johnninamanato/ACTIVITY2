<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&family=Orbitron:wght@600&family=Unbounded:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../assets/style.css" />
        <title>JOHRALYN Coffee Bar</title>
    </head>
    <body>
        <header>
            <div class="logo-container" id="home">
              <div class="image">
                <img
                  src="../../Assets/logo.png"
                  class="logo-img"
                  alt="Johralyn Logo Image"
                />
              </div>
            </div>
          </header>

            <div class="drinks" id="drinks">
                <div class="drinks-header">
                  <h3>Our All Time Favorite Collection</h3>
                  <h4>JOHRALYN Coffee Drinks</h4>
                </div>
                <div class="shop-box">
                  <div class="item-1">
                    <div class="card">
                      <div class="card-img">
                        <img src="Assets/hot1.jpg" alt="Firts Favorite ni Nina" />
                      </div>
                      <div class="card-body">
                        <h3>Favorite drink ni Nina</h3>
                        <label>Description </label>
                      </div>
                    </div>
                  </div>
          
                  <div class="item-2">
                    <div class="card">
                      <div class="card-img">
                        <img
                          src="Assets/Cookies and Cream Frappe.jpeg"
                          alt="Firts Favorite ni Nina"
                        />
                      </div>
                      <div class="card-body">
                        <h3>Favorite drink ni Cay</h3>
                        <label>Description</label>
                      </div>
                    </div>
                  </div>
          
                  <div class="item-3">
                    <div class="card">
                      <div class="card-img">
                        <img
                          src="Assets/IcedBlackTeaLatte.jpg"
                          alt="Firts Favorite ni Nina"
                        />
                      </div>
                      <div class="card-body">
                        <h3>Favorite drink ni Ange</h3>
                        <label>Description</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
                <a
                    href=""
                    class="btn"
                    id="coffee-back"
                    >Back</a
                >
            </div>
        </main>
    </body>
</html>
