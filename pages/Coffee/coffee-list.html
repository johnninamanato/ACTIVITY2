<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&family=Orbitron:wght@600&family=Unbounded:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../assets/style.css" />
        <title>JOHRALYN Coffee Bar</title>
    </head>
    <body>
        <main id="main">
            <div class="coffee-container">
                <h2 class="game-title">Hot and Cold Coffee</h2>
                <div class="row">
                    <img
                        src="../../Assets/hot1.jpg"
                        alt="coffee 1"
                        class="coffee-pic"
                    />
                    <img
                        src="../../Assets/hot2.jpg"
                        alt="Coffee 2"
                        class="coffee-pic"
                    /><img
                        src="../../Assets/hot3.jpg"
                        alt="coffee 3"
                        class="coffee-pic"
                    />
                    <img
                        src="../../Assets/hot4.jpg"
                        alt=" 4"
                        class="coffee-pic"
                    /><img
                        src="../../Assets/hot5.jpg"
                        alt=" 5"
                        class="coffee-pic"
                    />
                </div>
                <div class="row">
                    <img
                        src="../../Assets/iced1.jpg"
                        alt=" 6"
                        class="coffee-pic"
                    />
                    <img
                        src="../../Assets/iced2.jpg"
                        alt=" 7"
                        class="coffee-pic"
                    /><img
                        src="../../Assets/iced3.jpg"
                        alt=" 8"
                        class="coffee-pic"
                    />
                    <img
                        src="../../assets/numbers/9.png"
                        alt=" 9"
                        class="coffee-pic"
                    /><img
                        src="../../assets/numbers/10.png"
                        alt=" 10"
                        class="coffee-pic"
                    />
                </div>
                <a
                    href="index.html"
                    class="btn"
                    id="coffee-back"
                    >Back</a
                >
            </div>
        </main>
    </body>
</html>
