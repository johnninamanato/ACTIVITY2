<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../mediaqueries.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>JOHRALYN Coffe Bar</title>
  </head>

  <body>
    <header class="frappe-container">
      <div id="frappe-nav">
        <nav>
          <ul>
            <li><a href="../../index.html#home">Home</a></li>
            <li><a href="../../index.html#drinks">Drinks List</a></li>
            <li><a href="../../index.html#favorite">Favorite</a></li>
            <li><a href="../../index.html#contacts">Contact Us</a></li>
            <li><a href="../../index.html#about">About Us</a></li>
          </ul>
        </nav>
        <nav id="hamburger-nav">
          <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="menu-links-frappe">
              <li>
                <a href="../../index.html#home" onclick="toggleMenu()">Home</a>
              </li>
              <li>
                <a href="../../index.html#drinks" onclick="toggleMenu()"
                  >Drink List</a
                >
              </li>
              <li>
                <a href="../../index.html#favorite" onclick="toggleMenu()"
                  >Favorite</a
                >
              </li>
              <li>
                <a href="../../index.html#contacts" onclick="toggleMenu()"
                  >Contact Us</a
                >
              </li>
              <li>
                <a href="../../index.html#about" onclick="toggleMenu()"
                  >About Us</a
                >
              </li>
            </div>
          </div>
        </nav>
      </div>
      <div class="logo-frappe-container">
        <div class="image">
          <img
            src="../../Assets/logo.png"
            class="logo-img"
            alt="Johralyn Logo Image"
          />
        </div>
      </div>
    </header>
    <section>
      <div class="frappe-bg">
        <div class="frappe-text">
          <h2>Frappuccino</h2>
          <label>Frappe: The perfect blend of happiness and caffeine.</label>
        </div>
      </div>
    </section>
    <section>
      <div class="frappe-drinks-box">
        <div class="item-2">
          <div class="card">
            <div class="card-img">
              <img
                src="../../Assets/Caramel cream frappe.jpg"
                alt="Caramel Cream Frappe Image"
              />
            </div>
            <div class="card-body">
              <h3>Caramel Cream Frappuccino</h3>
              <label class="cream"
                >A blend of caramel syrup, milk and ice. Topped with whipped
                cream and a caramel drizzle.</label
              >
            </div>
          </div>
        </div>
        <div class="item-2">
          <div class="card">
            <div class="card-img">
              <img
                src="../../Assets/Chocolate.jpeg"
                alt="Chocolate Frappe Image"
              />
            </div>
            <div class="card-body">
              <h3>Chocolate Frappuccino</h3>
              <label
                >A blend of chocolate flavoured sauce, milk and ice. Topped with
                whipped cream.</label
              >
            </div>
          </div>
        </div>
        <div class="item-2">
          <div class="card">
            <div class="card-img">
              <img
                src="../../Assets/Strawberry.jpg"
                alt="Strawberry Frappe Image"
              />
            </div>
            <div class="card-body">
              <h3>Strawberry Frappuccino</h3>
              <label
                >Strawberries and milk are blended with ice and topped with a
                swirl of whipped cream.
              </label>
            </div>
          </div>
        </div>
        <div class="item-2">
          <div class="card">
            <div class="card-img">
              <img
                src="../../Assets/vanilla frappe.jpg"
                alt="Hazelnut Frappe Image"
              />
            </div>
            <div class="card-body">
              <h3>Vanilla Frappuccino</h3>
              <label
                >A blend of vanilla bean, milk and ice topped with whipped
                cream.</label
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../../script.js"></script>
  </body>
</html>
